<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Image Generator with OpenAI</title>
</head>

<body>
    <header>
        <div class="main-header">
            <h3>Image Generator with OpenAI</h3>
            <div class="left-header">
                <a href="">Read the Doc</a>
                <a href="https://github.com/dibyank-singh" target="_blank">Source Code- My Github</a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <h2> Details Description of Image </h2>
            <div class="form-data">
                <form id="main-form">
                    <label for="fname">Image Description</label><br>
                    <input type="text" id="Img-descrpt" name="Img-descrpt" placeholder="Describe the image"><br>

                    <span style="display: flex; flex-direction: column; margin-top: 10px;">
                        <label for="Image">Select Image Size</label>
                        <select name="size" id="size">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </span>
                    <button type="submit" class="btn" id="btn-btn"> Generator Now</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="output-section">
            <h3 id="text-gen" style="padding: 25px 0 0 25px"></h3>
            <div class="output-image">
                <img src="" alt="" id="image-main">
            </div>
            <!-- <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div> -->
        </div>
            <div class="spinner-border spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          
    </section>
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
