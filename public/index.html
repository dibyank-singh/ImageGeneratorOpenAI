<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>Image Generator with OpenAI</title>
</head>

<body>
    <header>
        <div class="main-header">
            <h3>Image Generator with OpenAI</h3>
            <div class="left-header">
                <a href="">Read the Doc</a>
                <a href="https://github.com/dibyank-singh" target="_blank">Source Code- My Github</a>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <h2> Details Description of Image </h2>
            <div class="form-data" >
                <form id="main-form" >
                    <label for="fname">Image Description</label><br>
                    <input type="text" id="Img-descrpt" name="Img-descrpt" placeholder="Describe the image"><br>
                     
                    <span style="display: flex; flex-direction: column; margin-top: 10px;">
                        <label for="Image">Select Image Size</label>
                        <select name="size" id="size">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </span>    
                    <button type="submit" class="btn" id="btn-btn"> Generator Now</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="output-section">
            <h3 style="padding: 25px 0 0 25px">Generated Image--></h3>
        </div>
    </section>
</body>

</html>
